<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Nav Bar</title>
    <script src="https://kit.fontawesome.com/08a6da6b4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Source+Sans+Pro:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fa-solid fa-eraser"></i>
            <a href="">DonnyCoding</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="">Home</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Wedding</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Booking</a></li>
        </ul>

        <ul class="navbar__icons">
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
        </ul>

        <a href="" class="navbar__toogleBtn">
            <i class="fa-solid fa-burger"></i>
        </a>
    </nav>
</body>
</html>
